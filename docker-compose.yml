version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg15
    container_name: compliance_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: compliance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: compliance_api
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - SQLALCHEMY_DATABASE_URL=postgresql://postgres:postgres@db:5432/compliance_db
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/venv # prevent local venv from overwriting container's

volumes:
  postgres_data:
